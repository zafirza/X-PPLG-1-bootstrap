<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero section</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
rel="stylesheet"
/>

<style>
.overlay {
background-color: rgba(0, 0, 0, 0.5); /* efek gelap */
min-height: 100vh;
}
        .hero {
            background-image: url("PDIP.png");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-light">
    <div class="hero">
        <div class="overlay d-flex justify-content-center align-items-center text-center">
            <div class="text-white">
                <h1 class="display-5 fw-bold">Selamat Datang!</h1>
                <p class="fs-4">Belajar Bootstrap jadi mudah dan menyenangkan.</p>
                <button class="btn btn-primary btn-lg">Mulai</button>
                <button class="btn btn-outline-light">Panduan</button>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h2 class="text-center mb-4">Tabel Data Siswa</h2>
        <p class="text-center">penggunaan Tabel, Gambar, dan Button Boostrap</p>
        <table class="table table-striped table-bordered table-hover align-middle text-center">
            <thead class="align-middle text-center">
                <tr class="table-dark">
                    <th>No</th>
                    <th>Foto</th>
                    <th>Nama</th>
                    <th>NIS</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><img src="prabowooooooooo.jpg" class="rounded-circle img-fluid" style="max-width: 80px;"></td>
                    <td class="editb">Bambang</td>
                    <td class="editb">12340000</td>
                    <td><span class="badge bg-success">Aktif</span></td>
                    <td>
                        <button class="btn btn-warning btn-sm edit-btn">Edit</button>
                        <button class="btn btn-danger btn-sm delete-btn">Hapus</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><img src="bahlilllllll.jpg" class="rounded-circle img-fluid" style="max-width: 80px;"></td>
                    <td class="editb">Rusdi</td>
                    <td class="editb">987654321</td>
                    <td><span class="badge bg-warning">Izin</span></td>
                    <td>
                        <button class="btn btn-warning btn-sm edit-btn">Edit</button>
                        <button class="btn btn-danger btn-sm delete-btn">Hapus</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><img src="jajarrrrr.jpg" class="rounded-circle img-fluid" style="max-width: 80px;"></td>
                    <td class="editb">Joko</td>
                    <td class="editb">192837465</td>
                    <td><span class="badge bg-danger">Alfa</span></td>
                    <td>
                        <button class="btn btn-warning btn-sm edit-btn">Edit</button>
                        <button class="btn btn-danger btn-sm delete-btn">Hapus</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
        <button class="btn btn-primary">Simpan</button>
        <button class="btn btn-outline-info">Detail</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.closest('tr').remove();
            });
        });

        document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const row = this.closest('tr');
                const editbs = row.querySelectorAll('.editb');
                
                if (this.textContent === 'Edit') {
                    editbs.forEach(cell => cell.contentEditable = true);
                    this.textContent = 'Save';
                    this.classList.replace('btn-warning', 'btn-success');
                } else {
                    editbs.forEach(cell => cell.contentEditable = false);
                    this.textContent = 'Edit';
                    this.classList.replace('btn-success', 'btn-warning');
                }
            });
        });
    </script>
</body>
    </body>
</body>
</html>
