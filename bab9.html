<!DOCTYPE html>

<body>
  <!--cara membuat card dasar-->
  <div class="card" style="width: 18rem">

        <h5 class="card-title">judul card</h5>
        <p class="card-text">ini adalah contoh isi card</p>
        <a href="#" class="btn btn-success">klik saya</a>
    </div>
  </div>
  <hr>

  <!--card dengan gambar-->
  <div class="card" style="width: 18rem">
    <img src="bahlilllllll.jpg" class="card-img-top" alt="bahlil"/>
    <div class="card-body">
        <h5 class="card-title">BAHLIL</h5>

  <div class="card" style="width: 18rem">
    <img src="bahlilllllll.jpg" class="card-img-top" alt="bahlil"/>
    <div class="card-body">
        <h5 class="card-title">BAHLIL</h5>

        <a href="#" class="btn btn-success">lihat</a>
    </div>
  </div>
  <div class="card">
    <div class="card-header">informaasi penting</div>
        <div class="card-body">

    </div>
    <div class="card-footer text-muted">catatan tambahan</div>
    </div>

 <!--card berkelompok-->
 <div class="card-group">

 </div>

 <div class="cardp">

 </div>
